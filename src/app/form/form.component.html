<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name" />
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        Name is required.
      </div>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        <div *ngIf="form.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Invalid email address.</div>
      </div>
    </div>
  
    <div>
      <label for="phone">Phone Number:</label>
      <input id="phone" formControlName="phone" />
      <div *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched">
        <div *ngIf="form.get('phone')?.errors?.['required']">Phone number is required.</div>
        <div *ngIf="form.get('phone')?.errors?.['pattern']">Invalid phone number.</div>
      </div>
    </div>
  
    <div>
      <label for="address">Address:</label>
      <textarea id="address" formControlName="address"></textarea>
      <div *ngIf="form.get('address')?.invalid && form.get('address')?.touched">
        Address is required.
      </div>
    </div>
  
    <button class="action-button" [disabled]="!this.form.valid" type="submit" [disabled]="form.invalid">Submit</button>
  </form>
